<div class="container mt-3">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.username}}">
        <div class="card-body">
          <div>
            <div>
              <strong>Wiek:</strong>
              <p>{{user?.age}}</p>
            </div>
            <strong>Miasto:</strong>
            <p>{{user?.city}}</p>
          </div>
          <div>
            <strong>Kraj:</strong>
            <p>{{user?.country}}</p>
          </div>
          <div>
            <strong>Ostatnia aktywność:</strong>
            <p>{{user?.lastActive}}</p>
          </div>
          <div>
            <strong>Data dołączenia:</strong>
            <p>{{user?.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
              <button class="btn btn-success w-100%">Lubię</button>
              <button class="btn btn-primary w-100%">Wiadomość</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      ...
    </div>
  </div>
</div>
